<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate & Review Bus Route</title>
  <link rel="stylesheet" href="./review.component.css">
</head>
<body>

  <div class="rate-review-container">
    <h2>Rate & Review Bus Route</h2>

    <form (submit)="submitReview()">
      <div class="rating">
        <label for="rating">Rating:</label>
        <select id="rating" [(ngModel)]="rating" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <div class="review">
        <label for="review">Review:</label>
        <textarea id="review" [(ngModel)]="review" rows="4" placeholder="Write your review here..." required></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <div *ngIf="averageRating > 0" class="average-rating">
      <h3>Average Rating: {{ averageRating }}</h3>
    </div>

    <div *ngIf="reviews.length > 0" class="reviews">
      <h3>User Reviews:</h3>
      <div *ngFor="let review of reviews" class="review-item">
        <p><strong>Rating:</strong> {{ review.rating }} / 5</p>
        <p><strong>Review:</strong> {{ review.text }}</p>
      </div>
    </div>
  </div>

</body>
</html>
